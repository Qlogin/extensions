<html>
<head>
  <style type="text/css" media="all">
    body {
      background-color: #DDE2DD;
    }
    .title {
      text-align: center;
      cursor: pointer;
      background-color: #007373;
      color: #FFF;
      padding: 4px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 250px;
    }
    #password {
      font-size: 1.2em;
      font-weight: bold;
    }
    .hint {
      font-size: smaller;
      cursor: pointer;
    }
  </style>
  <!-- Scripts -->
  <script type="text/javascript" src="oclib/Root.js"></script>
  <script type="text/javascript" src="oclib/MessageDigest.js"></script>
  <script type="text/javascript" src="oclib/NumeralSystem.js"></script>
  <script type="text/javascript" src="panel.js"></script>
</head>
<body>
  <div class="title" onclick="titleClicked()">Parole manager</div>
  <div>&nbsp;</div>
  <div class="description">Your Personal Secret Master Password:</div>
  <div class="field">
    <input type="text" id="moto" oninput="motoChanged()"/>
    <span class="hint" onclick="hintClicked()">[show]</span>
  </div>
  <div class="description">Domain or URL:</div>
  <div class="field"><input type="text" id="domain"/></div>
  <div class="description">Email or Username:</div>
  <div class="field"><input type="text" id="email"/></div>
  <div class="description">Length of Password (&lt;25):</div>
  <div class="field"><input type="number" id="length" value="12" min="6" max="24" style="width:60px"/></div>
  <div>&nbsp;</div>
  <div class="center">
    <input type="button" id="getPassword"  value="Show!"         onclick="showPassword()"/>
    <input type="button" id="copyPassword" value="To clipboard!" onclick="copyToClipboard()"/>
    <input type="button" id="fillForm"     value="Fill form!"    onclick="fillForm()"/>
  </div>
  <div>&nbsp;</div>
  <div class="description">Your password is:</div>
    <input type="text" id="password" readonly="true"/>
  <div>&nbsp;</div>
</body>
</html>
