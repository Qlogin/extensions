<html>
<head>
<style type="text/css" media="all">
   body {
      background-color: white;
      margin: 0px;
   }
   table {
      width:  220px;
      height: 180px;
   }
   td {
      padding: 5px 10px;
      border: 2px solid white;
      background-color: #EBF5F9;
      font-size: small;
   }
   td.link {
      cursor: pointer;
   }
   td#coords {
      border-style: none
      padding: 1px 10px;
   }
</style>
<script type="text/javascript" src="link-click.js"></script>
</head>
<body>
   <table>
      <tr class="selection">
         <td width="20px"><img src="" height="16px"></td>
         <td id="yandex" data-url="maps.yandex.ru" class="link">
            <img src="./check.png" align="right" style="display: none">Yandex Map
         </td>
      </tr>
      <tr class="selection">
         <td><img src="" height="16px"></td>
         <td id="google" data-url="www.google.ru/maps" class="link">
            <img src="./check.png" align="right" style="display: none">Google Map
         </td>
      </tr>
      <tr class="selection">
         <td><img src="" height="16px"></td>
         <td id="osm" data-url="www.openstreetmap.org" class="link">
            <img src="./check.png" align="right" style="display: none">OpenStreetMap
         </td>
      </tr>
      <tr class="selection">
         <td><img src="" height="16px"></td>
         <td id="osm_ru" data-url="openstreetmap.ru" class="link">
            <img src="./check.png" align="right" style="display: none">OpenStreetMap RU
         </td>
      </tr>
      <tr>
         <td id="coords" colspan="2">-</td>
      </tr>
   </table>
</body>
</html>
