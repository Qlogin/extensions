<html>
<head>
<style type="text/css" media="all">
   body {
      background-color: white;
      margin: 0px;
   }
   table {
      width:  200px;
      height: 120px;
   }
   td {
      padding: 5px 10px;
      border: 2px solid white;
      background-color: #EBF5F9;
      font-size: small;
   }
   td.selection {
      cursor: pointer;
   }
</style>
</head>
<body>
   <table>
      <tr id="yandex">
         <td><img src="http://maps.yandex.ru/favicon.png" width="16px"></td>
         <td class="selection" data-url="http://maps.yandex.ru">Yandex Map</td>
      </tr>
      <tr id="google">
         <td><img src="http://www.google.com/images/branding/product/ico/maps_16dp.ico"></td>
         <td class="selection" data-url="http://maps.google.ru">Google Map</td>
      </tr>
      <tr id="osm">
         <td><img src="http://www.openstreetmap.org/assets/favicon-16x16-b5e4abe84fb615809252921d52099ede3236d1b7112ea86065a8e37e421c610b.png"></td>
         <td class="selection" data-url="http://www.openstreetmap.org">OpenStreetMap</td>
      </tr>
   </table>
</body>
</html>
