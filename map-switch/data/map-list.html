<html>
<head>
<style type="text/css" media="all">
   body {
      background-color: white;
      margin: 0px;
   }
   table {
      width:  220px;
      height: 120px;
   }
   td {
      padding: 5px 10px;
      border: 2px solid white;
      background-color: #EBF5F9;
      font-size: small;
   }
   td.selection {
      cursor: pointer;
   }
</style>
</head>
<body>
   <table>
      <tr>
         <td width="20px"><img src="http://maps.yandex.ru/favicon.png" width="16px"></td>
         <td id="yandex" class="selection" data-url="maps.yandex.ru">
            <img src="./check.png" align="right" style="display: none">Yandex Map
         </td>
      </tr>
      <tr>
         <td><img src="http://www.google.com/images/branding/product/ico/maps_16dp.ico"></td>
         <td id="google" class="selection" data-url="www.google.ru/maps">
            <img src="./check.png" align="right" style="display: none">Google Map
         </td>
      </tr>
      <tr>
         <td><img src="http://www.openstreetmap.org/assets/favicon-16x16-b5e4abe84fb615809252921d52099ede3236d1b7112ea86065a8e37e421c610b.png"></td>
         <td id="osm" class="selection" data-url="www.openstreetmap.org">
            <img src="./check.png" align="right" style="display: none">OpenStreetMap
         </td>
      </tr>
   </table>
</body>
</html>
